<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img class="logo" src="./resources/Android_O_Preview_Logo.png" alt="">
        <nav>
            <ul class="nav_links">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./admin.html">Admin</a></li>
                <li><a href="./teacher.html">Teacher</a></li>
                <li><a href="./student.html">Student</a></li>
            </ul>
        </nav>
    </header>
    <div class="student-body">
        <div class="left-body">
            <div class="register">
                <h3 id="form-head">Register</h3>
                <form class="student-reg">
                    <label for="name">Name</label><input type="text" autocomplete="off" id="name">
                    <label for="USN">USN</label><input type="text" autocomplete="off" id="usn">
                    <label for="department">Department</label><input type="text" autocomplete="off" id="department">
                    <input type="submit" value="register" id="registerBtn">
                </form>
            </div>
        </div>
        <div class="right-body">
            <div class="book-appo">
                <h3 id="stu-form-head">Book Appointment</h3>
                <form class="bookappo-form">
                    <label for="name">Name</label><input type="text" autocomplete="off" id="name">
                    <label for="usn">USN</label><input type="text" autocomplete="off" id="usn">
                    <label for="date">Date</label><input type="date" autocomplete="off" id="date">
                    <label for="time">Time</label><input type="time" autocomplete="off" id="time">
                    <input type="submit" value="submit" id="submitBtn">
                </form>
            </div>
            <div class="message">
                <h3 id="stu-form-head">Send Message To Teacher</h3>
                <form class="send-message">
                    <label for="messagebox">Type Message</label><input type="text" autocomplete="off" id="message-input">
                    <input type="submit" value="send" id="submitBtn">
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
